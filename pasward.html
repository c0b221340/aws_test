    <script>
      function copyPassword() {
        const password = document.getElementById("passwordDisplay").value;
        navigator.clipboard.writeText(password);
        document.getElementById("result").textContent =
          "パスワードをコピーしました。";
      }

      function clearPassword() {
        document.getElementById("passwordDisplay").value = "";
        document.getElementById("result").textContent =
          "パスワードをクリアしました。";
      }

      function generatePassword() {
        const length = document.getElementById("length").value;
        const useNumber = document.getElementById("useNumber").checked;
        const useBIGAlphabet =
          document.getElementById("useBIGAlphabet").checked;
        const useSmallAlphabet =
          document.getElementById("useSmallAlphabet").checked;
        const useSymbol = document.getElementById("useSymbol").checked;

        const number = "0123456789";
        const BIGAlphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const SmallAlphabet = "abcdefghijklmnopqrstuvwxyz";
        const symbol = "!#$%&'()*+,-./:;<=>?@[]^_`{|}~";

        let source = "";
        if (useNumber) source += number;
        if (useBIGAlphabet) source += BIGAlphabet;
        if (useSmallAlphabet) source += SmallAlphabet;
        if (useSymbol) source += symbol;
        if (source === "") {
          document.getElementById("result").textContent =
            "少なくとも1つの文字種を選択してください。";
          return;
        }

        let password = "";
        for (let i = 0; i < length; i++) {
          password += source[Math.floor(Math.random() * source.length)];
        }

        document.getElementById("passwordDisplay").value = password;
        document.getElementById("result").textContent =
          "パスワードを生成しました。";
        adjustInputSize(password.length);
      }
      function adjustInputSize(length) {
        const passwordDisplay = document.getElementById("passwordDisplay");
        const minWidth = 50;
        const charWidth = 10; // Estimate width per character
        const newWidth = Math.max(minWidth, length * charWidth);
        passwordDisplay.style.width = newWidth + "px";
      }
    </script>

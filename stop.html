      <script>
        let timer;
        let milliseconds = 0;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let isRunning = false;

        function startStopwatch() {
          if (!isRunning) {
            timer = setInterval(updateStopwatch, 100);
            isRunning = true;
          }
        }

        function stopStopwatch() {
          clearInterval(timer);
          isRunning = false;
        }

        function resetStopwatch() {
          clearInterval(timer);
          milliseconds = 0;
          seconds = 0;
          minutes = 0;
          hours = 0;
          updateStopwatch();
          isRunning = false;
        }

        function updateStopwatch() {
          const timeString =
            padNumber(hours) +
            ":" +
            padNumber(minutes) +
            ":" +
            padNumber(seconds) +
            "." +
            milliseconds;
          document.getElementById("stopwatch").innerText = timeString;

          if (isRunning) {
            milliseconds += 1;

            if (milliseconds === 10) {
              milliseconds = 0;
              seconds += 1;

              if (seconds === 60) {
                seconds = 0;
                minutes += 1;

                if (minutes === 60) {
                  minutes = 0;
                  hours += 1;
                }
              }
            }
          }
        }

        function padNumber(number) {
          return number < 10 ? "0" + number : number;
        }
      </script>

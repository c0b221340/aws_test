    <script>
      function convertDate() {
        const inputDate = document.getElementById("inputDate").value;

        if (!inputDate) {
          alert("有効な日付を入力してください。");
          return;
        }

        const date = new Date(inputDate);
        const year = date.getFullYear();
        const month = date.getMonth() + 1; // 月は0-indexedであるため+1
        const day = date.getDate();

        let era, eraYear;

        if (year > 2018 || (year === 2018 && month >= 5)) {
          era = "令和";
          eraYear = year - 2018;
        } else if (year > 1988 || (year === 1989 && month >= 1 && day >= 8)) {
          era = "平成";
          eraYear = year - 1988;
        } else if (year > 1925 || (year === 1926 && month >= 12 && day >= 25)) {
          era = "昭和";
          eraYear = year - 1925;
        } else if (year > 1911 || (year === 1912 && month >= 7 && day >= 30)) {
          era = "大正";
          eraYear = year - 1911;
        } else {
          era = "明治";
          eraYear = year - 1867;
        }

        document.getElementById(
          "result"
        ).innerText = `${era}${eraYear}年${month}月${day}日`;
      }
    </script>

    <script>
      function countCharacters() {
        var textBox = document.getElementById("text-input");
        var inputText = textBox.value.replace(/\r\n|\r|\n/g, "\n");
        var textWithSpaces = inputText.length;
        var textWithoutSpaces = inputText.replace(/\s/g, ""); // 空白を取り除く
        var textWithoutSpacesLength = textWithoutSpaces.length;
        var lines = inputText.split("\n");
        var count = textWithSpaces - lines.length + 1;

        var resultTextContent1 = "空白を含む文字数: " + count + "文字";
        var resultTextContent2 =
          "\n空白を除いた文字数: " + textWithoutSpacesLength + "文字";
        var resultTextContent3 = "\n行数: " + lines.length + "行";
        var resultTextArea1 = document.getElementById("resultTextContent1");
        var resultTextArea2 = document.getElementById("resultTextContent2");
        var resultTextArea3 = document.getElementById("resultTextContent3");

        resultTextArea1.textContent = resultTextContent1;
        resultTextArea2.textContent = resultTextContent2;
        resultTextArea3.textContent = resultTextContent3;
      }

      function clearText() {
        var textBox = document.getElementById("text-input");
        if (textBox) {
          textBox.value = "";
        }

        var resultTextArea1 = document.getElementById("resultTextContent1");
        var resultTextArea2 = document.getElementById("resultTextContent2");
        var resultTextArea3 = document.getElementById("resultTextContent3");

        if (resultTextArea1 && resultTextArea2 && resultTextArea3) {
          resultTextArea1.textContent = "";
          resultTextArea2.textContent = "";
          resultTextArea3.textContent = "";
        }
      }
    </script>
